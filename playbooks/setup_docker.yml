---
# ========================================
# Docker & Docker Compose Installation
# Installs Docker CE, Docker Compose, and optionally NVIDIA Docker
# ========================================

- name: Setup Docker and Docker Compose
  hosts: all
  become: true
  gather_facts: true

  vars:
    docker_compose_version: "2.24.0"
    install_nvidia_docker: "{{ gpu | default(false) }}"

  tasks:
    # ========================================
    # System Preparation
    # ========================================
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: [setup, update]

    - name: Install dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
        state: present
      tags: [setup, dependencies]

    # ========================================
    # Docker Repository Setup
    # ========================================
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags: [setup, docker]

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      tags: [setup, docker]

    # ========================================
    # Docker Installation
    # ========================================
    - name: Install Docker CE
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes
      tags: [install, docker]

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
      tags: [install, docker]

    # ========================================
    # User Configuration
    # ========================================
    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      tags: [config, docker]

    # ========================================
    # Docker Configuration
    # ========================================
    - name: Create Docker daemon configuration
      copy:
        dest: /etc/docker/daemon.json
        content: |
          {
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "10m",
              "max-file": "3"
            },
            "storage-driver": "overlay2",
            "features": {
              "buildkit": true
            }
          }
        owner: root
        group: root
        mode: '0644'
      notify: restart docker
      tags: [config, docker]

    # ========================================
    # NVIDIA Docker (Optional)
    # ========================================
    - name: Check if NVIDIA GPU exists
      command: lspci | grep -i nvidia
      register: nvidia_gpu
      failed_when: false
      changed_when: false
      when: install_nvidia_docker
      tags: [check, gpu]

    - name: Install NVIDIA Docker (if GPU detected)
      block:
        - name: Add NVIDIA Docker GPG key
          apt_key:
            url: https://nvidia.github.io/nvidia-docker/gpgkey
            state: present

        - name: Get distribution
          command: ". /etc/os-release;echo $ID$VERSION_ID"
          register: distribution
          changed_when: false

        - name: Add NVIDIA Docker repository
          apt_repository:
            repo: "deb https://nvidia.github.io/nvidia-docker/{{ distribution.stdout }}/nvidia-docker.list"
            state: present

        - name: Install nvidia-docker2
          apt:
            name: nvidia-docker2
            state: present
            update_cache: yes

        - name: Restart Docker for NVIDIA runtime
          systemd:
            name: docker
            state: restarted
      when: install_nvidia_docker and nvidia_gpu.rc == 0
      tags: [install, gpu]

    # ========================================
    # Verification
    # ========================================
    - name: Verify Docker installation
      command: docker --version
      register: docker_version
      changed_when: false
      tags: [verify, docker]

    - name: Display Docker version
      debug:
        msg: "Docker version: {{ docker_version.stdout }}"
      tags: [verify, docker]

    - name: Test Docker (run hello-world)
      command: docker run --rm hello-world
      register: docker_test
      changed_when: false
      tags: [verify, docker, test]

    - name: Display Docker test result
      debug:
        msg: "{{ docker_test.stdout }}"
      tags: [verify, docker, test]

  handlers:
    - name: restart docker
      systemd:
        name: docker
        state: restarted
