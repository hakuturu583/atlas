---
# ========================================
# Docker & Docker Compose Installation
# Installs Docker CE, Docker Compose, and optionally NVIDIA Docker
# ========================================

- name: Setup Docker and Docker Compose
  hosts: all
  become: true
  gather_facts: true

  vars:
    docker_compose_version: "2.24.0"
    install_nvidia_docker: "{{ gpu | default(false) }}"

  tasks:
    # ========================================
    # Check if Docker is already installed
    # ========================================
    - name: Check if Docker is installed
      command: docker --version
      register: docker_installed
      failed_when: false
      changed_when: false
      tags: [check, docker]

    - name: Display Docker installation status
      debug:
        msg: "Docker is already installed: {{ docker_installed.stdout | default('Not installed') }}"
      tags: [check, docker]

    # ========================================
    # System Preparation
    # ========================================
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: docker_installed.rc != 0
      tags: [setup, update]

    - name: Install dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
        state: present
      when: docker_installed.rc != 0
      tags: [setup, dependencies]

    # ========================================
    # Docker Repository Setup
    # ========================================
    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
      when: docker_installed.rc != 0
      tags: [setup, docker]

    - name: Remove old Docker GPG key (if exists)
      file:
        path: /etc/apt/keyrings/docker.asc
        state: absent
      when: docker_installed.rc != 0
      tags: [setup, docker]

    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
      when: docker_installed.rc != 0
      tags: [setup, docker]

    - name: Remove old Docker repository (if exists)
      file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent
      when: docker_installed.rc != 0
      tags: [setup, docker]

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker
      when: docker_installed.rc != 0
      tags: [setup, docker]

    # ========================================
    # Docker Installation
    # ========================================
    - name: Install Docker CE
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes
      when: docker_installed.rc != 0
      tags: [install, docker]

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
      tags: [install, docker]

    # ========================================
    # User Configuration
    # ========================================
    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      tags: [config, docker]

    # ========================================
    # Docker Configuration
    # ========================================
    - name: Create Docker daemon configuration
      copy:
        dest: /etc/docker/daemon.json
        content: |
          {
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "10m",
              "max-file": "3"
            },
            "storage-driver": "overlay2",
            "features": {
              "buildkit": true
            }
          }
        owner: root
        group: root
        mode: '0644'
      notify: restart docker
      tags: [config, docker]

    # ========================================
    # NVIDIA Docker (Optional)
    # ========================================
    - name: Check if NVIDIA Docker is installed
      command: dpkg -l nvidia-docker2
      register: nvidia_docker_installed
      failed_when: false
      changed_when: false
      when: install_nvidia_docker
      tags: [check, gpu]

    - name: Check if NVIDIA GPU exists
      command: lspci | grep -i nvidia
      register: nvidia_gpu
      failed_when: false
      changed_when: false
      when: install_nvidia_docker and nvidia_docker_installed.rc != 0
      tags: [check, gpu]

    - name: Display NVIDIA GPU detection result
      debug:
        msg: "NVIDIA GPU detected: {{ 'Yes' if nvidia_gpu.rc == 0 else 'No' }}"
      when: install_nvidia_docker and nvidia_docker_installed.rc != 0
      tags: [check, gpu]

    - name: Install NVIDIA Docker (if GPU detected and not installed)
      block:
        - name: Add NVIDIA Docker GPG key
          apt_key:
            url: https://nvidia.github.io/nvidia-docker/gpgkey
            state: present

        - name: Get distribution
          command: ". /etc/os-release;echo $ID$VERSION_ID"
          register: distribution
          changed_when: false

        - name: Add NVIDIA Docker repository
          apt_repository:
            repo: "deb https://nvidia.github.io/nvidia-docker/{{ distribution.stdout }}/nvidia-docker.list"
            state: present

        - name: Install nvidia-docker2
          apt:
            name: nvidia-docker2
            state: present
            update_cache: yes

        - name: Restart Docker for NVIDIA runtime
          systemd:
            name: docker
            state: restarted
      when: install_nvidia_docker and nvidia_docker_installed.rc != 0 and nvidia_gpu.rc == 0
      tags: [install, gpu]

    - name: Skip NVIDIA Docker installation (already installed)
      debug:
        msg: "NVIDIA Docker is already installed, skipping installation"
      when: install_nvidia_docker and nvidia_docker_installed.rc == 0
      tags: [install, gpu]

    # ========================================
    # Verification
    # ========================================
    - name: Verify Docker installation
      command: docker --version
      register: docker_version_final
      changed_when: false
      tags: [verify, docker]

    - name: Display Docker version
      debug:
        msg: "✓ Docker version: {{ docker_version_final.stdout }}"
      tags: [verify, docker]

    - name: Verify Docker Compose plugin
      command: docker compose version
      register: docker_compose_version
      changed_when: false
      failed_when: false
      tags: [verify, docker]

    - name: Display Docker Compose version
      debug:
        msg: "✓ Docker Compose version: {{ docker_compose_version.stdout }}"
      when: docker_compose_version.rc == 0
      tags: [verify, docker]

    - name: Check Docker service status
      systemd:
        name: docker
      register: docker_service
      tags: [verify, docker]

    - name: Display Docker service status
      debug:
        msg: "✓ Docker service is {{ docker_service.status.ActiveState }}"
      tags: [verify, docker]

    - name: Test Docker (run hello-world)
      command: docker run --rm hello-world
      register: docker_test
      changed_when: false
      failed_when: false
      tags: [verify, docker, test]

    - name: Display Docker test result
      debug:
        msg: "✓ Docker test: {{ 'PASSED' if docker_test.rc == 0 else 'FAILED' }}"
      tags: [verify, docker, test]

  handlers:
    - name: restart docker
      systemd:
        name: docker
        state: restarted
