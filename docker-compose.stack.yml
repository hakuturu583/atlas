version: "3.8"

# ベース構成: CARLAのみ（必須）
# オプショナルサービスは以下のファイルで定義：
#   - docker-compose.stack.scenario.yml (シナリオ実行)
#   - docker-compose.stack.adstack.yml (AD Stack/VLA)

services:
  # CARLAシミュレーターサーバー（必須）
  carla:
    image: carlasim/carla:0.9.15
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "4"
          memory: 8G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    networks:
      - atlas-network
    ports:
      - "2000:2000"
      - "2001:2001"
      - "2002:2002"
    environment:
      - DISPLAY=${DISPLAY:-}
    command: >
      bash -c "
      /home/carla/CarlaUE4.sh
      -RenderOffScreen
      -carla-rpc-port=2000
      -quality-level=Low
      "
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/2000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

networks:
  atlas-network:
    driver: overlay
    attachable: true
