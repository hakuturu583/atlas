<div class="p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">シナリオ一覧</h2>

    <div class="mb-4 flex justify-between items-center">
        <button
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors"
            hx-get="/views/scenario_editor"
            hx-target="#main-content"
            hx-swap="innerHTML">
            + 新規作成
        </button>

        <div
            hx-get="/api/scenarios/count"
            hx-trigger="load"
            hx-swap="innerHTML"
            class="text-gray-600">
            読み込み中...
        </div>
    </div>

    <div
        id="scenario-list"
        hx-get="/api/scenarios"
        hx-trigger="load"
        hx-swap="innerHTML"
        class="space-y-4">
        <div class="text-center py-8 text-gray-500">
            シナリオを読み込んでいます...
        </div>
    </div>
</div>
