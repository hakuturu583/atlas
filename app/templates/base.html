<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ATLAS{% endblock %}</title>

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- カスタムCSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4">
                <h1 class="text-2xl font-bold">ATLAS</h1>
                <p class="text-sm text-blue-100">Analytic Transparent LAnguage-driven Scenario generator</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto px-4 py-8">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-4">
            <div class="container mx-auto px-4 text-center">
                <p class="text-sm">ATLAS - CARLA Scenario Generator v0.1.0</p>
            </div>
        </footer>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
